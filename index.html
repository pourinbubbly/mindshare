<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindshare Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5;
      }
      body {
        /* Changed from #000000 to a deep slate blue to prevent 'pitch black' look */
        background-color: #020617; 
        background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        color: #ffffff;
        font-family: 'Rajdhani', sans-serif;
        overflow-x: hidden;
        margin: 0;
        min-height: 100vh;
      }
      
      /* Cinematic Noise Overlay - Reduced opacity slightly for clarity */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* Advanced Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
      }
      
      .glass-panel-highlight {
        background: rgba(30, 58, 138, 0.4);
        border: 1px solid rgba(96, 165, 250, 0.4);
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
      }

      /* Text Glow Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      }
      .text-glow-blue {
        text-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
      }
      .text-glow-gold {
        text-shadow: 0 0 15px rgba(234, 179, 8, 0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "node-fetch": "https://aistudiocdn.com/node-fetch@^3.3.2"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  </body>
</html>
